<mat-toolbar color="primary">
  <span>Members Stuttgart #8CVPP8</span>
</mat-toolbar>
<div class="example-container mat-elevation-z8" *ngIf="dataSource">
  <button [routerLink]="['/event', 'add']">Add</button>
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
      <mat-cell *matCellDef="let element"><a mat-button color="primary" [href]="element.profileLink" target="_blank">{{element.name}}</a>  </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
