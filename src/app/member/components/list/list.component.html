<div class="mat-elevation-z8" *ngIf="dataSource">
  <div class="example-header">
    <mat-form-field fxFlex="100%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="rank">
      <mat-header-cell *matHeaderCellDef fxFlex="0 0 5%"> Rank </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="0 0 5%"> {{element.rank}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef fxFlex.gt-xs="0 0 25%"> Name </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex.gt-xs="0 0 25%">
        <a mat-button color="primary" [href]="element.profileLink" target="_blank">{{element.name}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef fxFlex.gt-xs="0 0 20%"> Role </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex.gt-xs="0 0 20%"> {{element.role}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="expLevel">
      <mat-header-cell *matHeaderCellDef fxFlex.gt-xs="0 0 10%" fxHide.xs> Level </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex.gt-xs="0 0 10%" fxHide.xs> {{element.expLevel}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="trophies">
      <mat-header-cell *matHeaderCellDef fxHide.xs fxFlex.gt-xs="0 0 15%"> Trophies </mat-header-cell>
      <mat-cell *matCellDef="let element" fxHide.xs fxFlex.gt-xs="0 0 15%"> {{element.trophies}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="arena">
      <mat-header-cell *matHeaderCellDef fxHide.xs fxFlex.gt-xs="0 0 15%"> Arena </mat-header-cell>
      <mat-cell *matCellDef="let element" fxHide.xs fxFlex.gt-xs="0 0 15%">
        <img class="arena-img animated" [src]="getArenaImage(element.arena.arena)" />
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="clanChestCrowns">
      <mat-header-cell *matHeaderCellDef fxHide.xs fxHide.sm> Crowns </mat-header-cell>
      <mat-cell *matCellDef="let element" fxHide.xs fxHide.sm>
        {{element.clanChestCrowns}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="donations">
      <mat-header-cell *matHeaderCellDef fxHide.xs fxHide.sm> Donations </mat-header-cell>
      <mat-cell *matCellDef="let element" fxHide.xs fxHide.sm>
        {{element.donations}}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
